<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- INTER FONT  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body>
    <!-- START HEADER  -->
    <header>
      <div class="header__content">
        <div class="header__top">
          <div class="container-fluid header__wrap">
            <div class="header__left">
              <img src="./img/image 3.png" alt="" srcset="" />
            </div>
            <div class="header__right">
              <div class="header__card">
                <a href="http://">
                  <img src="./img/image 8.png" alt="" srcset="" />
                  <span>(1)</span>
                </a>
              </div>
              <div class="header__login--link">
                <a href="http://">Login</a>
              </div>
              <div class="header__register--link">
                <a href="./page/register.html">Register</a>
              </div>
            </div>
          </div>
        </div>
        <div class="header__bottom container-fluid">
          <ul>
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#" class="opacity">Men</a></li>
            <li><a href="#" class="opacity">Woman</a></li>
            <li><a href="#">Kid</a></li>
            <li><a href="#">Sport</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- END HEADER  -->

    <!-- START CAROUSEL  -->
    <section class="carousel">
      <div class="carousel__content">
        <div class="container-fluid">
          <div
            id="carouselExampleCaptions"
            class="carousel slide"
            data-bs-ride="false"
          >
            <div class="carousel-indicators">
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="0"
                class="active"
                aria-current="true"
                aria-label="Slide 1"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="1"
                aria-label="Slide 2"
              ></button>
              <button
                type="button"
                data-bs-target="#carouselExampleCaptions"
                data-bs-slide-to="2"
                aria-label="Slide 3"
              ></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <div class="row">
                  <div class="col-lg-8">
                    <img class="img-fluid" src="./img/image 4.png" alt="..." />
                  </div>
                  <div class="col-lg-4">
                    <div class="d-lg-block d-none carousel__caption">
                      <h5>Product name</h5>
                      <p>Product description...</p>
                      <button class="btn">Buy now</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                  <div class="col-8">
                    <img src="./img/image 4.png" alt="..." />
                  </div>
                  <div class="col-4">
                    <div class="carousel__caption">
                      <h5>Product name</h5>
                      <p>Product description...</p>
                      <button class="btn">Buy now</button>
                    </div>
                  </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                  <div class="col-8">
                    <img src="./img/image 4.png" alt="..." />
                  </div>
                  <div class="col-4">
                    <div class="carousel__caption">
                      <h5>Product name</h5>
                      <p>Product name</p>
                      <button class="btn">Buy now</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="prev"
            >
              <img
                class="prev-icon"
                src="./img/Polygon 2.png"
                alt=""
                srcset=""
              />
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleCaptions"
              data-bs-slide="next"
            >
              <img
                class="next-icon"
                src="./img/Polygon 1.png"
                alt=""
                srcset=""
              />
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
      </div>
    </section>
    <!-- END CAROUSEL  -->

    <!-- START FEATURE  -->
    <section class="feature">
      <div class="feature__content container-fluid">
        <div class="feature__title">
          <h3>-Product Feature-</h3>
        </div>
        <div class="feature__detail">
          <div class="row feature--card"></div>
        </div>
      </div>
    </section>
   
        <div class="pagination"></div>
    <!-- END FEATURE  -->

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>


    <script src="./js/component/home.js"></script>
    <script src="./js/component/pagination.js"></script>
   

  </body>
</html>
