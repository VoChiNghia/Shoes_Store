<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- INTER FONT  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <!-- START HEADER  -->
    <header>
      <div class="header__content">
        <div class="header__top">
          <div class="container-fluid header__wrap">
            <div class="header__left">
              <img src="../img/image 3.png" alt="" srcset="" />
            </div>
            <div class="header__right">
              <div class="header__card">
                <a href="http://">
                  <img src="../img/image 8.png" alt="" srcset="" />
                  <span>(1)</span>
                </a>
              </div>
              <div class="header__login--link">
                <a href="http://">Login</a>
              </div>
              <div class="header__register--link">
                <a href="http://">Register</a>
              </div>
            </div>
          </div>
        </div>
        <div class="header__bottom container-fluid">
          <ul>
            <li class="active"><a href="../index.html">Home</a></li>
            <li><a href="#" class="opacity">Men</a></li>
            <li><a href="#" class="opacity">Woman</a></li>
            <li><a href="#">Kid</a></li>
            <li><a href="#">Sport</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- END HEADER  -->

    <!-- START REGISTER  -->
    <section class="register">
      <div class="register__content container-fluid">
        <div class="register__title">
          <h3>Register</h3>
        </div>
        <div class="register__form">
          <div class="row g-3">
            <div class="col">
              <input
                type="text"
                class="input-text"
                id="email"
                placeholder="email"
              />
              <span>(*)</span>
              <p class="msg"></p>
            </div>
            <div class="col">
              <input
                type="text"
                class="input-text"
                id="name"
                placeholder="name"
              />
              <span>(*)</span>
              <p class="msg"></p>

            </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <input
                type="password"
                class="input-text"
                id="password"
                placeholder="password"
              />
              <span>(*)</span>
              <p class="msg"></p>

            </div>
            <div class="col">
              <input
                type="text"
                class="input-text"
                id="phone"
                placeholder="phone"
              />
              <span>(*)</span>
              <p class="msg"></p>

            </div>
          </div>
          <div class="row g-3">
            <div class="col">
              <input
                type="password"
                class="input-text"
                id="passConfirm"
                placeholder="password confirm"
              />
              <span>(*)</span>
              <p class="msg"></p>

            </div>
            <div class="col">
              <label class="pe-3" for="Gender">Gender</label>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="male"
                  value="male"
                  checked
                />
                <label class="form-check-label" for="inlineRadio1">Male</label>
              </div>
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gender"
                  id="female"
                  value="female"
                />
                <label class="form-check-label" for="inlineRadio2"
                  >Female</label
                >
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6"></div>
            <div class="col-6">
              <div class="submit d-md-flex justify-content-md-start">
                <button id="submit" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- END REGISTER  -->

    <!-- START FOOTER -->
    <footer></footer>
    <!-- END FOOTER  -->
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
      integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="" src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script src="../js/model/User.js"></script>
    <script src="../js/component/validation.js"></script>

    <script src="../js/component/register.js"></script>
  </body>
</html>
