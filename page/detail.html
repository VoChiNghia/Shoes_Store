<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />

    <!-- INTER FONT  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/main.css" />
  </head>

  <body>
    <!-- START HEADER  -->
    <header>
      <div class="header__content">
        <div class="header__top">
          <div class="container-fluid header__wrap">
            <div class="header__left">
              <img src="../img/image 3.png" alt="" srcset="" />
            </div>
            <div class="header__right">
              <div class="header__card">
                <a href="http://">
                  <img src="../img/image 8.png" alt="" srcset="" />
                  <span>(1)</span>
                </a>
              </div>
              <div class="header__login--link">
                <a href="http://">Login</a>
              </div>
              <div class="header__register--link">
                <a href="./register.html">Register</a>
              </div>
            </div>
          </div>
        </div>
        <div class="header__bottom container-fluid">
          <ul>
            <li class="active"><a href="../index.html">Home</a></li>
            <li><a href="#" class="opacity">Men</a></li>
            <li><a href="#" class="opacity">Woman</a></li>
            <li><a href="#">Kid</a></li>
            <li><a href="#">Sport</a></li>
          </ul>
        </div>
      </div>
    </header>
    <!-- END HEADER  -->

    <!-- START DESCRIPTION  -->
    <section class="desc">
      <div class="desc__content container-fluid">
        <div class="row desc__wrap">
          <div class="col-lg-4">
            <div class="desc__image">
                <img id="desc--image" src="../img/image 5.png" alt="" />

            </div>
          </div>
          <div class="col-lg-8 ">
            <div class="desc__detail">
                <h3 id="desc--name">Product Name</h3>
                <p id="desc--description">
                  Lorem ipsum dolor sit amet consectetur, adipisicing elit.<br/> Corrupti
                  inventore quo quas eum placeat quos perferendis modi laudantium
                  hic a.
                </p>
                <h4 class="size">Available size</h4>
                <ul id="size">
                    <li><span>38</span></li>
                    <li><span>39</span></li>
                    <li><span>40</span></li>
                    <li><span>41</span></li>
                    <li><span>42</span></li>
                </ul>
                <p id="price">85$</p>
                <div class="number">
                  <button class="quantity" id="increase" >+</button>
                  <span id="quantity">1</span>
                  <button class="quantity" id="decrease">-</button>
                </div>
                <button id="add">
                    Add to cart
                </button>
            </div>
       
          </div>
        </div>
      </div>
    </section>
    <!-- END DESCRIPTION  -->

    <!-- START FEATURE  -->
    <section class="feature">
      <div class="feature__content container-fluid">
        <div class="feature__title">
          <h3>-Product Feature-</h3>
        </div>
        <div class="feature__detail">
          <div class="row feature--card"></div>
        </div>
      </div>
    </section>
   
    <div class="pagination"></div>
    <!-- END FEATURE  -->

    <!-- START FOOTER -->
    <footer></footer>
    <!-- END FOOTER  -->
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
      integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
      crossorigin="anonymous"
    ></script>
    <script
    src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js"
    integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>
    <script src="../js/component/home.js"></script>
    <script src="../js/component/pagination.js"></script>
    <script src="../js/component/detail.js"></script>

  </body>
</html>
